<ng-template #popup>
    <div class="modal-dialog m-0">
      <div class="modal-content">
        <div class="modal-body p-4">
          <p class="h5">Посмотрите наши чайные коллекции!</p>
        </div>
        <div class="modal-footer justify-content-start">
          <button type="button" class="btn btn-primary" routerLink='/products' (click)="close();"
                  >Смотреть
          </button>
        </div>
      </div>
    </div>
</ng-template>
